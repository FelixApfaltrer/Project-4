<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
        <link rel="stylesheet" type="text/css" href="/src/Project 5/Styles/style.css" />

    <body>
        <h2>Fire Form</h2>
        <form action="http://example.com/join.php">
            Username:
            <input type="text" placeholder="Type something" size="20" maxlength="30" />
            <br />
            <br />
            Password:
            <input type="password" placeholder="Type password" size="20" />
            <br />
            <p>Type Space:</p>
            <textarea name="comments" cols="40" rows="8" placeholder="Type Something..."></textarea>

            <p>What's your favortie music genre?</p>
            <input type="radio" name="genre" value="Rock" />
            Rock
            <input type="radio" name="genre" value="Pop" />
            Pop
            <input type="radio" name="genre" value="Jazz" />
            Jazz
            <br />
            <p>When is the music you listen to from?</p>
            <select name="Genre">
                <option value="70">70s</option>
                <option value="80">80s</option>
                <option value="90">90s</option>
                <option value="2000">2000s</option>
                <option value="10">2010s</option>
                <option value="20">2020s</option>
            </select>
            <p>What music website do you use?</p>
            <input type="checkbox" name="genre" value="Spotify" />
            Spotify
            <input type="checkbox" name="genre" value="Itunes" />
            Itunes
            <input type="checkbox" name="genre" value="Sound Cloud" />
            Sound Cloud
            <input type="checkbox" name="genre" value="Apple Music" />
            Apple Music
            <br />
            <br />
            <p>Upload whatever you want</p>
            <input type="file" name="file" />
            <br />
            <br />
            <input type="image" src="/src/Project 6/photos/gubsribe.gif" width="200px" leng />
            <br />
            <p>Subscribe to our not sketch at all newsletter</p>
            <input type="search" placeholder="please enter an email address" value="" size="20"/>
            <input type="submit" value="subscribe" />
        </form>
    </body>
